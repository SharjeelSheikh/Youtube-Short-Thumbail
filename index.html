<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Short Thumbnail Downloader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Short Thumbnail Downloader</h1>
        <input type="text" id="videoUrl" placeholder="Enter YouTube Short URL">
        <button onclick="downloadThumbnail()">Download Thumbnail</button>
        <div id="thumbnailContainer"></div>
        <div id="errorContainer" class="error"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
